---
version: 2.1

executors:
  deployer:
    docker:
      - image: cimg/base:2020.12

jobs:
  deploy-public-upstream:
    executor: deployer
    steps:
      - checkout
      - run:
          name: Copy commits to destination repo
          command: .circleci/deploy-public-upstream.sh

workflows:
  version: 2
  deploy-public-upstream:
    jobs:
      - deploy-public-upstream
        filters:
          branches:
            only:
              - release
              - core-2237-author-enforcement-v2
